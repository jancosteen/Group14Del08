<div class="mb-5">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb ">
        <li class="breadcrumb-item"><a [routerLink]="['/home']" routerLinkActive="active" 
          [routerLinkActiveOptions]="{exact: true}">Home</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/administration']" routerLinkActive="active" 
          [routerLinkActiveOptions]="{exact: true}">Administration</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/restaurantstatus/list']" routerLinkActive="active" 
          [routerLinkActiveOptions]="{exact: true}">Restaurant Status Management</a></li>
        <li class="breadcrumb-item active" aria-current="page">Update Restaurant Status</li>
      </ol>
    </nav>
  </div>
<div class="container-fluid">
    <form [formGroup]="restaurantstatusForm" autocomplete="off" novalidate (ngSubmit)="updaterestaurantstatus(restaurantstatusForm.value)">
        <div class="form-horizontal card card-body bg-light mb-2 mt-2 offset-2 col-md-8">
            <div class="form-group row">
                <label for="restaurantStatusId" class="control-label col-md-2">Id: </label>
                <div class="col-md-5">
                  <input type="text" formControlName="restaurantStatusId" id="restaurantStatusId" class="form-control" readonly/>
                </div>
        
              </div>
              <div class="form-group row">
                  <label for="restaurantStatus1" class="control-label col-md-2">Restaurant Status : </label>
                  <div class="col-md-5">
                    <input type="text" formControlName="restaurantStatus1" id="restaurantStatus1" class="form-control" />
                  </div>
                  <div class="col-md-5">
                    <em *ngIf="validateControl('restaurantStatus1') && hasError('restaurantStatus1', 'required')">Restaurant Status is required</em>
                    <em *ngIf="validateControl('restaurantStatus1') && hasError('restaurantStatus1', 'maxlength')">Maximum allowed length is 50 characters.</em>
                  </div>
              </div>
              
                <br><br>
                <div class="form-group row">
                    <div class="offset-5 col-md-1">
                        <button type="submit" class="btn btn-info" [disabled]="!restaurantstatusForm.valid">Update</button>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-danger" (click)="redirectTorestaurantstatusList()">Cancel</button>
                    </div>
                </div>
        </div>
    </form>

    <app-success-modal [modalHeaderText]="'Success message'" 
        [modalBodyText]="'Action completed successfully'" 
        [okButtonText]="'OK'" 
        (redirectOnOK)="redirectTorestaurantstatusList()">
    </app-success-modal>
 
    <app-error-modal [modalHeaderText]="'Error message'" 
        [modalBodyText]="errorMessage" 
        [okButtonText]="'OK'">
    </app-error-modal>
</div>
