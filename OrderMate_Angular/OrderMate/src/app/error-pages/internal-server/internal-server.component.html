
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    500 Internal Server Error</h2>
                <div class="error-details">
                    Sorry, an error occured while trying to request from the server!
                </div>
                <div class="error-actions">
                    <a [routerLink]="['/home']" routerLinkActive="active" 
                    [routerLinkActiveOptions]="{exact: true}" class="btn btn-primary btn-lg">
                    <span class="glyphicon glyphicon-home"></span>
                        Take Me Home </a>
                </div>
            </div>
        </div>
    </div>
</div>
