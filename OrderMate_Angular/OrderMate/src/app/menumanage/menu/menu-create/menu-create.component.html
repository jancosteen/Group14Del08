<div class="mb-5">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb ">
      <li class="breadcrumb-item"><a [routerLink]="['/home']" routerLinkActive="active" 
        [routerLinkActiveOptions]="{exact: true}">Home</a></li>
      <li class="breadcrumb-item"><a [routerLink]="['/menumanage']" routerLinkActive="active" 
        [routerLinkActiveOptions]="{exact: true}">Menu Management</a></li>
      <li class="breadcrumb-item"><a [routerLink]="['/menu/list']" routerLinkActive="active" 
        [routerLinkActiveOptions]="{exact: true}">Menus</a></li>
      <li class="breadcrumb-item active" aria-current="page">Create Menu</li>
    </ol>
  </nav>
</div>
<div class="container-fluid offset-2 col-md-8">
    <form [formGroup]="menuForm" autocomplete="off" novalidate (ngSubmit)="create(menuForm.value)">
   
      <div class="form-horizontal card card-body bg-light mb-2 mt-2">
        
        <div class="form-group row">
          <label for="menuName" class="control-label col-md-2">Menu Name: </label>
          <div class="col-md-5">
            <input type="text" formControlName="menuName" id="menuName" class="form-control" />
          </div>
          <div class="col-md-5">
            <em *ngIf="validateControl('menuName') && hasError('menuName', 'required')">Menu Name is required</em>
            <em *ngIf="validateControl('menuName') && hasError('menuName', 'maxlength')">Maximum allowed length is 100 characters.</em>
          </div>
        </div>
        <div class="form-group row">
            <label for="menuDescription" class="control-label col-md-2">Menu Description: </label>
            <div class="col-md-5">
              <input type="text" formControlName="menuDescription" id="menuDescription" class="form-control" />
            </div>
            <div class="col-md-5">
              <em *ngIf="validateControl('menuDescription') && hasError('menuDescription', 'required')">Menu Description is required</em>
              <em *ngIf="validateControl('menuDescription') && hasError('menuDescription', 'maxlength')">Maximum allowed length is 100 characters.</em>
            </div>
          </div>

          <div class="form-group row">
            <label for="menuTimeActiveFrom" class="control-label col-md-2">Time Active From: </label>
            <div class="col-md-5">
              <input type="text" formControlName="menuTimeActiveFrom" id="menuTimeActiveFrom" class="form-control" type="date"/>
            </div>
            <div class="col-md-5">
              <em *ngIf="validateControl('menuTimeActiveFrom') && hasError('menuTimeActiveFrom', 'required')">Time Active From is required</em>
          
            </div>
          </div>
          <div class="form-group row">
            <label for="menuTimeActiveTo" class="control-label col-md-2">Time Active To: </label>
            <div class="col-md-5">
              <input type="text" formControlName="menuTimeActiveTo" id="menuTimeActiveTo" class="form-control" type="date"/>
            </div>
            <div class="col-md-5">
              <em *ngIf="validateControl('menuTimeActiveTo') && hasError('menuTimeActiveTo', 'required')">Time Active To is required</em>
         
            </div>
          </div>

       
        <div class="form-group row">
            <div class="offset-5 col-md-1">
                <button type="submit" class="btn btn-info" [disabled]="!menuForm.valid">Save</button>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-danger" [routerLink]="['/menu/list']">Cancel</button>
            </div>
        </div> 
        
      </div>
    </form>
   
  <app-success-modal [modalHeaderText]="'Success message'" 
    [modalBodyText]="'Action completed successfully'" [okButtonText]="'OK'" 
    (redirectOnOK)="redirectToList()">
  </app-success-modal>
   
    <app-error-modal [modalHeaderText]="'Error message'" 
    [modalBodyText]="errorMessage" [okButtonText]="'OK'">
  </app-error-modal>
   
  </div>
