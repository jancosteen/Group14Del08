<div class="mb-5">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb ">
      <li class="breadcrumb-item"><a [routerLink]="['/home']" routerLinkActive="active" 
        [routerLinkActiveOptions]="{exact: true}">Home</a></li>
      <li class="breadcrumb-item"><a [routerLink]="['/menumanage']" routerLinkActive="active" 
        [routerLinkActiveOptions]="{exact: true}">Menu Management</a></li>
      <li class="breadcrumb-item active" aria-current="page">Menus</li>
    </ol>
  </nav>
</div>
<div class="row"> 
  <div class="offset-10 col-md-2" style="padding-top: 10px;">
    <a class="btn btn-primary small" [routerLink]="['/menu/create']">Add Menu</a>
  </div>
</div>
<div class="container">
    <div class="row" *ngIf="menu.length > 0">
      <div class="col-md-3 mx-auto my-5" *ngFor="let x of menu">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{x.menuName}}</h5>
            <p class="card-text">{{x.menuDescription}}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-small" style="text-justify: right;" (click)="redirectToItemsPage(x.menuId)">See Menu Items</button>
          </div>
      </div> 
    </div>
  </div>
  <div *ngIf="!menu.length">There are not Menu's Available</div>
</div>
