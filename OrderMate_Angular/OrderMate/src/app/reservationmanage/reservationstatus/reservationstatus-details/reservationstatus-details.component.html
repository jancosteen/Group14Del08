<div class="mb-5">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb ">
      <li class="breadcrumb-item"><a [routerLink]="['/home']" routerLinkActive="active" 
        [routerLinkActiveOptions]="{exact: true}">Home</a></li>
      <li class="breadcrumb-item"><a [routerLink]="['/reservationmanage']" routerLinkActive="active" 
        [routerLinkActiveOptions]="{exact: true}">Reservation Management</a></li>
      <li class="breadcrumb-item"><a [routerLink]="['/reservationstatus/list']" routerLinkActive="active" 
        [routerLinkActiveOptions]="{exact: true}">Reservation Statuses</a></li>
      <li class="breadcrumb-item active" aria-current="page">Reservation Status Details</li>
    </ol>
  </nav>
</div>

<div class="card card-body bg-light mb-2 mt-2 offset-2 col-md-8">
    <div class="row">
      <div class="col-md-3">
        <strong>Reservation Status Id:</strong>
      </div>
      <div class="col-md-4">
        {{reservationStatus?.reservationStatusId}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <strong>Reservation Status:</strong>
      </div>
      <div class="col-md-4">
        {{reservationStatus?.reservationStatus1}}
      </div>
    </div>

  <div class="row">
    <div class="col-md-3">
        <button type="button" id="update" class="btn btn-success" 
        (click)="redirectToUpdatePage(reservationStatus.reservationStatusId)">Update</button>
    </div>
    <div class="col-md-3">
        <button type="button" id="delete" class="btn btn-danger" 
        (click)="redirectToDeletePage()">Go Back</button>
    </div>
</div>
