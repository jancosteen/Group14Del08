<div class="mb-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb ">
          <li class="breadcrumb-item"><a [routerLink]="['/home']" routerLinkActive="active" 
            [routerLinkActiveOptions]="{exact: true}">Home</a></li>
          <li class="breadcrumb-item"><a [routerLink]="['/usermanage']" routerLinkActive="active" 
            [routerLinkActiveOptions]="{exact: true}">User Role Management</a></li>
            <li class="breadcrumb-item"><a [routerLink]="['/userroles/list']" routerLinkActive="active" 
              [routerLinkActiveOptions]="{exact: true}">User Roles</a></li>
          <li class="breadcrumb-item active" aria-current="page">Update User Role Details</li>
        </ol>
      </nav>
  </div>
<div class="container-fluid">
    <form [formGroup]="userRoleForm" autocomplete="off" novalidate (ngSubmit)="updateUserRoles(userRoleForm.value)">
        <div class="form-horizontal card card-body bg-light mb-2 mt-2 offset-2 col-md-8">
            <div class="form-group row">
                <label for="id" class="control-label col-md-2">Id: </label>
                <div class="col-md-5">
                  <input type="text" formControlName="id" id="id" class="form-control" readonly/>
                </div>
        
              </div>

              <div class="form-group row">
                <label for="name" class="control-label col-md-2">Name: </label>
                <div class="col-md-5">
                  <input type="text" formControlName="name" id="name" class="form-control" />
                </div>
                <div class="col-md-5">
                  <em *ngIf="validateControl('name') && hasError('name', 'required')">User Role is required</em>
                  <em *ngIf="validateControl('name') && hasError('name', 'maxlength')">Maximum allowed length is 50 characters.</em>
                </div>
            </div>
              
                <br><br>
                <div class="form-group row">
                    <div class="offset-5 col-md-1">
                        <button type="submit" class="btn btn-info" [disabled]="!userRoleForm.valid">Update</button>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-danger" (click)="redirectToUserRolesList()">Cancel</button>
                    </div>
                </div>
        </div>
    </form>

    <app-success-modal [modalHeaderText]="'Success message'" 
        [modalBodyText]="'Action completed successfully'" 
        [okButtonText]="'OK'" 
        (redirectOnOK)="redirectToUserRolesList()">
    </app-success-modal>
 
    <app-error-modal [modalHeaderText]="'Error message'" 
        [modalBodyText]="errorMessage" 
        [okButtonText]="'OK'">
    </app-error-modal>
</div>
